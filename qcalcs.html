<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Grokox Q-Calcs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="qcalcs.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Grokox</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="phases.html">Phases</a>
            <a href="math.html">Math</a>
            <a href="qcalcs.html">Q-Calcs</a>
            <a href="visuals.html">Visuals</a>
        </nav>
    </div>
    <div class="main-content">
        <header><h1>Q-Calcs</h1></header>
        <main>
<section>
    <h2>Periodic Table</h2>
    <div id="periodic-table"></div>
    <div id="element-info"></div>
</section>
    <p>Simulate pulses:</p>
    <!-- Rest unchanged -->
</section>
                <p>Simulate pulses:</p>
                <div id="element-info"></div>
                <div class="controls">
                    <label>Vibration: <input type="checkbox" id="vibToggle"><input type="number" id="vibration" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>+Charge: <input type="checkbox" id="posChargeToggle"><input type="number" id="posCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>-Charge: <input type="checkbox" id="negChargeToggle"><input type="number" id="negCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Density: <input type="checkbox" id="densityToggle"><input type="number" id="density" value="0.2" min="0" max="0.5" step="0.1"></label>
                    <label>Sound: <input type="checkbox" id="soundToggle"><input type="number" id="sound" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Magnetic: <input type="checkbox" id="magToggle"><input type="number" id="magnetic" value="0.1" min="0" max="1" step="0.1"></label>
                    <button onclick="updateQCalcs()">Update</button>
                </div>
                <table id="qcalcsTable">
                    <tr><th>Step</th><th>Time (s)</th><th>Energy (J)</th><th>Position (m)</th></tr>
                </table>
                <canvas id="qcalcsCanvas"></canvas>
            </section>
        </main>
    </div>
</body>
</html>
