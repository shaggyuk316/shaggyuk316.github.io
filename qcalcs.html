<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Theory - Q-Calcs</title>
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <canvas id="canvas"></canvas>
        </div>
        <div class="container-right">
            <div class="controls">
                <h3>Q-Calcs Page</h3>
                <label>Pulse Color: <input type="color" id="pulseColor" value="#ffaa00"></label>
            </div>
            <table id="qcalcsTable">
                <thead>
                    <tr>
                        <th>Step</th>
                        <th>Time (s)</th>
                        <th>Energy (eV)</th>
                        <th>Position (m)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="/js/qcalcs.js"></script>
</body>
</html>
