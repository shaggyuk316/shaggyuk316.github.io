<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Q-Calcs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Grokox Q-Calcs</h1></header>
    <main>
        <section>
            <h2>Periodic Table</h2>
            <div id="periodic-table-container">
                <div id="periodic-table"></div>
            </div>
            <p>Simulate pulses with element settings:</p>
            <div id="element-info"></div>
            <div class="controls">
                <label>Vibration: <input type="checkbox" id="vibrationToggle"> <input type="number" id="vibration" value="0.5" min="0" max="1" step="0.1"></label>
                <label>+Charge: <input type="checkbox" id="positiveChargeToggle"> <input type="number" id="positiveCharge" value="0.5" min="0" max="1" step="0.1"></label>
                <label>-Charge: <input type="checkbox" id="negativeChargeToggle"> <input type="number" id="negativeCharge" value="0.5" min="0" max="1" step="0.1"></label>
                <label>Density: <input type="checkbox" id="densityToggle"> <input type="number" id="density" value="0.2" min="0" max="0.5" step="0.1"></label>
                <label>Sound: <input type="checkbox" id="soundToggle"> <input type="number" id="sound" value="0.5" min="0" max="1" step="0.1"></label>
                <label>Magnetic: <input type="checkbox" id="magneticToggle"> <input type="number" id="magnetic" value="0.1" min="0" max="1" step="0.1"></label>
                <button onclick="updateQCalcs()">Update</button>
            </div>
            <table id="qcalcsTable">
                <tr><th>Step</th><th>Time (s)</th><th>Energy (J)</th><th>Position (m)</th></tr>
            </table>
            <canvas id="qcalcsCanvas"></canvas>
        </section>
        <a href="index.html">Back to Home</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="js/qcalcs.js"></script>
</body>
</html>
