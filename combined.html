<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visuals - Grokox Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <h1>Combined Visuals</h1>
    <p>All phases in one view—Grokox Theory chaos.</p>
    <nav>
        <a href="index.html">Home</a> | <a href="visuals.html">Visuals</a> | <a href="quantumibarial.html">Quantumibarial</a> | <a href="combined.html">Combined</a>
    </nav>

    <div class="visual-section">
        <canvas id="combinedCanvas" style="height: 600px; width: 100%;"></canvas>
    </div>

    <footer>
        <p>© 2025 Shaggyuk316 - Grokox Theory Project - Powered by xAI</p>
    </footer>

    <script>
        // Basic 3D setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 600, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('combinedCanvas') });
        renderer.setSize(window.innerWidth, 600);
        scene.background = new THREE.Color(0xffffff); // White background
        camera.position.z = 10;

        // Binary: Static cubes
        const binaryGeo = new THREE.BoxGeometry(1, 1, 1);
        const binaryMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        for (let i = 0; i < 5; i++) {
            const cube = new THREE.Mesh(binaryGeo, binaryMat);
            cube.position.set(i * 2 - 4, -5, 0);
            scene.add(cube);
        }

        // QuantSpark: Thrashing sphere
        const quantGeo = new THREE.SphereGeometry(1, 32, 32);
        const quantMat = new THREE.MeshBasicMaterial({ color: 0x0000ff, wireframe: true });
        const quantSphere = new THREE.Mesh(quantGeo, quantMat);
        scene.add(quantSphere);

        // ChaosBloom: Networked spheres
        const chaosGeo = new THREE.SphereGeometry(0.5, 16, 16);
        const chaosMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
        const network = [];
        for (let i = 0; i < 3; i++) {
            const sphere = new THREE.Mesh(chaosGeo, chaosMat);
            sphere.position.set(i * 2, 5, 0);
            network.push(sphere);
            scene.add(sphere);
        }

        const controls = new OrbitControls(camera, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            quantSphere.rotation.x += 0.05; // Sound-like thrashing
            quantSphere.rotation.y += 0.05;
            network.forEach(s => {
                s.position.y += Math.sin(Date.now() * 0.001) * 0.1; // Vibration-like pulse
            });
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
