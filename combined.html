<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visuals - Grokox Theory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; }
        .main-container { display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .frame { border: 1px solid white; margin: 5px; padding: 5px; }
        #experimentCanvas { width: 800px; height: 600px; resize: both; overflow: auto; }
        .spacer { height: 20px; }
        .controls-box, .items-box { display: flex; flex-wrap: wrap; gap: 10px; }
        .control-panel, .item-panel { width: 300px; padding: 10px; background: #333; }
        .control-panel h3, .item-panel h3 { margin: 0 0 10px; text-align: center; }
        .control-panel label, .item-panel label { display: block; margin: 5px 0; }
        input[type="number"] { width: 60px; }
        button { margin: 5px; }
        #displayText { text-align: center; margin: 10px 0; }
        #popup { display: none; position: fixed; top: 20%; left: 20%; width: 60%; height: 60%; background: #444; border: 1px solid white; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="frame">
            <canvas id="experimentCanvas"></canvas>
        </div>
        <div id="displayText"></div>
        <div class="spacer"></div>
        <div class="frame controls-box">
            <div class="control-panel">
                <h3>Sound Settings</h3>
                <label>Mode: 
                    <select id="soundMode">
                        <option value="live">Live Sound</option>
                        <option value="wavelength">Wavelength</option>
                        <option value="none">No Sound</option>
                    </select>
                </label>
                <label>Frequency (Hz): <input type="number" id="waveFrequency" value="1" min="0.1" max="2" step="0.1"><button onclick="changeValue('waveFrequency', 0.1)">+</button><button onclick="changeValue('waveFrequency', -0.1)">-</button></label>
                <button id="startAudio">Start Audio</button>
                <button onclick="freezeAnimation()">Freeze</button>
            </div>
            <div class="control-panel">
                <h3>Binary</h3>
                <label>Size (1-50): <input type="number" id="binarySize" value="5" min="1" max="50"><button onclick="changeValue('binarySize', 1)">+</button><button onclick="changeValue('binarySize', -1)">-</button></label>
                <label>Color: <input type="color" id="binaryColor" value="#0000FF"></label>
                <label>Density: <input type="checkbox" id="binaryDensityToggle" checked> <input type="number" id="binaryDensity" value="0.2" min="0" max="1" step="0.1"><button onclick="changeValue('binaryDensity', 0.1)">+</button><button onclick="changeValue('binaryDensity', -0.1)">-</button></label>
                <label>Sound: <input type="checkbox" id="binarySoundToggle" checked> <input type="number" id="binarySound" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('binarySound', 0.1)">+</button><button onclick="changeValue('binarySound', -0.1)">-</button></label>
                <label>Vibration: <input type="checkbox" id="binaryVibrationToggle" checked> <input type="number" id="binaryVibration" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('binaryVibration', 0.1)">+</button><button onclick="changeValue('binaryVibration', -0.1)">-</button></label>
                <label>Charge: <input type="checkbox" id="binaryPositiveChargeToggle"> <input type="number" id="binaryPositiveCharge" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('binaryPositiveCharge', 0.1)">+</button><button onclick="changeValue('binaryPositiveCharge', -0.1)">-</button></label>
                <label>Neg Charge: <input type="checkbox" id="binaryNegativeChargeToggle"> <input type="number" id="binaryNegativeCharge" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('binaryNegativeCharge', 0.1)">+</button><button onclick="changeValue('binaryNegativeCharge', -0.1)">-</button></label>
            </div>
            <div class="control-panel">
                <h3>QuantSpark</h3>
                <label>Count (1-100): <input type="number" id="quantsparkCount" value="10" min="1" max="100"><button onclick="changeValue('quantsparkCount', 1)">+</button><button onclick="changeValue('quantsparkCount', -1)">-</button></label>
                <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082"></label>
                <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000"></label>
                <label>Magnetic: <input type="checkbox" id="quantsparkMagneticToggle" checked> <input type="number" id="quantsparkMagnetic" value="0.1" min="0" max="1" step="0.1"><button onclick="changeValue('quantsparkMagnetic', 0.1)">+</button><button onclick="changeValue('quantsparkMagnetic', -0.1)">-</button></label>
                <label>Density: <input type="checkbox" id="quantsparkDensityToggle" checked> <input type="number" id="quantsparkDensity" value="0.2" min="0" max="1" step="0.1"><button onclick="changeValue('quantsparkDensity', 0.1)">+</button><button onclick="changeValue('quantsparkDensity', -0.1)">-</button></label>
                <label>Sound: <input type="checkbox" id="quantsparkSoundToggle" checked> <input type="number" id="quantsparkSound" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('quantsparkSound', 0.1)">+</button><button onclick="changeValue('quantsparkSound', -0.1)">-</button></label>
                <label>Spread: <input type="number" id="flareSpread" value="0.05" min="0.01" max="0.1" step="0.01"><button onclick="changeValue('flareSpread', 0.01)">+</button><button onclick="changeValue('flareSpread', -0.01)">-</button></label>
            </div>
            <div class="control-panel">
                <h3>ChaosBloom</h3>
                <label>Points (1-1000): <input type="number" id="chaosbloomPoints" value="300" min="1" max="1000"><button onclick="changeValue('chaosbloomPoints', 10)">+</button><button onclick="changeValue('chaosbloomPoints', -10)">-</button></label>
                <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF"></label>
                <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000"></label>
                <label>Gravity: <input type="checkbox" id="chaosbloomGravityToggle" checked> <input type="number" id="chaosbloomGravity" value="0.01" min="0" max="0.1" step="0.01"><button onclick="changeValue('chaosbloomGravity', 0.01)">+</button><button onclick="changeValue('chaosbloomGravity', -0.01)">-</button></label>
                <label>Density: <input type="checkbox" id="chaosbloomDensityToggle" checked> <input type="number" id="chaosbloomDensity" value="0.2" min="0" max="1" step="0.1"><button onclick="changeValue('chaosbloomDensity', 0.1)">+</button><button onclick="changeValue('chaosbloomDensity', -0.1)">-</button></label>
                <label>Sound: <input type="checkbox" id="chaosbloomSoundToggle" checked> <input type="number" id="chaosbloomSound" value="0.5" min="0" max="1" step="0.1"><button onclick="changeValue('chaosbloomSound', 0.1)">+</button><button onclick="changeValue('chaosbloomSound', -0.1)">-</button></label>
                <label>Fall Speed: <input type="number" id="pointFallSpeed" value="0.05" min="0.01" max="0.1" step="0.01"><button onclick="changeValue('pointFallSpeed', 0.01)">+</button><button onclick="changeValue('pointFallSpeed', -0.01)">-</button></label>
            </div>
        </div>
        <div class="frame items-box">
            <div class="item-panel">
                <h3>Firing Object</h3>
                <label>Type: <select id="fireType"><option value="gold">Gold</option><option value="methane">Methane</option><option value="gamma">Gamma Ray</option></select></label>
                <label>Direction (x,y,z): <input type="number" id="fireX" value="1" step="0.1"><input type="number" id="fireY" value="0" step="0.1"><input type="number" id="fireZ" value="0" step="0.1"></label>
                <label>Mode: <select id="fireMode"><option value="static">Static</option><option value="moving">Moving</option></select></label>
                <button onclick="fireObject()">Fire</button>
            </div>
            <div class="item-panel">
                <h3>Tools</h3>
                <button onclick="showPopup()">Show Variables</button>
                <button onclick="logSettings()">Log Settings</button>
                <label>Orbit: <input type="checkbox" id="controlledOrbit" checked> Controlled</label>
            </div>
        </div>
    </div>
    <div id="popup">
        <button onclick="document.getElementById('popup').style.display='none'">Close</button>
        <div id="popupContent"></div>
    </div>
    <script src="combined.js"></script>
</body>
</html>
