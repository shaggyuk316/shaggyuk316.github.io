<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visuals - Grokox Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <h1>Combined Visuals</h1>
    <p>All phases in one view—Grokox Theory chaos.</p>
    <nav>
        <a href="index.html">Home</a> | <a href="visuals.html">Visuals</a> | <a href="quantumibarial.html">Quantumibarial</a> | <a href="combined.html">Combined</a>
    </nav>
    <button onclick="updateAll()">Update Variables</button>

    <div class="visual-section">
        <h2>Binary Phase</h2>
        <canvas id="binaryCanvas" style="height: 200px; width: 100%;"></canvas>
    </div>
    <div class="visual-section">
        <h2>QuantSpark Phase</h2>
        <canvas id="quantsparkCanvas" style="height: 200px; width: 100%;"></canvas>
    </div>
    <div class="visual-section">
        <h2>ChaosBloom Phase</h2>
        <canvas id="chaosbloomCanvas" style="height: 200px; width: 100%;"></canvas>
    </div>

    <div class="controls">
        <h3>Binary</h3>
        <label>Size (1-50): <input type="number" id="binarySize" value="5" min="1" max="50" onchange="updateBinary()"></label>
        <label>Color: <input type="color" id="binaryColor" value="#0000FF" onchange="updateBinary()"></label>
        <label style="color: #FF4500;">Density: <input type="checkbox" id="binaryDensityToggle" checked onchange="updateBinary()"> <input type="range" id="binaryDensity" min="0" max="1" step="0.1" value="0.2" onchange="updateBinary()"></label>
        <label style="color: #1E90FF;">Sound: <input type="checkbox" id="binarySoundToggle" onchange="updateBinary()"> <input type="range" id="binarySound" min="0" max="1" step="0.1" value="0.5" onchange="updateBinary()"></label>
        <label>Vibration: <input type="checkbox" id="binaryVibrationToggle" onchange="updateBinary()"> <input type="range" id="binaryVibration" min="0" max="1" step="0.1" value="0.5" onchange="updateBinary()"></label>
        <label>Positive Charge: <input type="checkbox" id="binaryPositiveChargeToggle" onchange="updateBinary()"> <input type="range" id="binaryPositiveCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateBinary()"></label>
        <label>Negative Charge: <input type="checkbox" id="binaryNegativeChargeToggle" onchange="updateBinary()"> <input type="range" id="binaryNegativeCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateBinary()"></label>

        <h3>QuantSpark</h3>
        <label>Count (1-50): <input type="number" id="quantsparkCount" value="10" min="1" max="50" onchange="updateQuantspark()"></label>
        <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082" onchange="updateQuantspark()"></label>
        <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000" onchange="updateQuantspark()"></label>
        <label>Magnetic: <input type="checkbox" id="quantsparkMagneticToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkMagnetic" min="0" max="1" step="0.1" value="0.1" onchange="updateQuantspark()"></label>
        <label style="color: #FF4500;">Density: <input type="checkbox" id="quantsparkDensityToggle" checked onchange="updateQuantspark()"> <input type="range" id="quantsparkDensity" min="0" max="1" step="0.1" value="0.2" onchange="updateQuantspark()"></label>
        <label style="color: #1E90FF;">Sound: <input type="checkbox" id="quantsparkSoundToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkSound" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantspark()"></label>
        <label>Vibration: <input type="checkbox" id="quantsparkVibrationToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkVibration" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantspark()"></label>
        <label>Positive Charge: <input type="checkbox" id="quantsparkPositiveChargeToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkPositiveCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantspark()"></label>
        <label>Negative Charge: <input type="checkbox" id="quantsparkNegativeChargeToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkNegativeCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantspark()"></label>

        <h3>ChaosBloom</h3>
        <label>Points (1-1000): <input type="number" id="chaosbloomPoints" value="300" min="1" max="1000" onchange="updateChaosbloom()"></label>
        <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF" onchange="updateChaosbloom()"></label>
        <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000" onchange="updateChaosbloom()"></label>
        <label>Gravity: <input type="checkbox" id="chaosbloomGravityToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomGravity" min="0" max="0.1" step="0.01" value="0.01" onchange="updateChaosbloom()"></label>
        <label style="color: #FF4500;">Density: <input type="checkbox" id="chaosbloomDensityToggle" checked onchange="updateChaosbloom()"> <input type="range" id="chaosbloomDensity" min="0" max="1" step="0.1" value="0.2" onchange="updateChaosbloom()"></label>
        <label style="color: #1E90FF;">Sound: <input type="checkbox" id="chaosbloomSoundToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomSound" min="0" max="1" step="0.1" value="0.5" onchange="updateChaosbloom()"></label>
        <label>Vibration: <input type="checkbox" id="chaosbloomVibrationToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomVibration" min="0" max="1" step="0.1" value="0.5" onchange="updateChaosbloom()"></label>
        <label>Positive Charge: <input type="checkbox" id="chaosbloomPositiveChargeToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomPositiveCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateChaosbloom()"></label>
        <label>Negative Charge: <input type="checkbox" id="chaosbloomNegativeChargeToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomNegativeCharge" min="0" max="1" step="0.1" value="0.5" onchange="updateChaosbloom()"></label>
    </div>

    <footer>
        <p>© 2025 Shaggyuk316 - Grokox Theory Project - Powered by xAI</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function updateAll() {
            updateBinary();
            updateQuantspark();
            updateChaosbloom();
        }
        updateAll(); // Initial call to load visuals
    </script>
</body>
</html>
