<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visuals - Grokox Theory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; }
        .main-container { display: flex; flex-direction: column; align-items: center; border: 1px solid white; padding: 10px; }
        .experiment-screen { width: 100%; max-width: 800px; height: 600px; border: 1px solid white; margin-bottom: 10px; resize: both; overflow: hidden; }
        .spacer { height: 20px; }
        .controls-container { display: flex; justify-content: center; gap: 10px; }
        .control-box { border: 1px solid white; padding: 10px; width: 250px; background: #111; }
        .control-box h3 { text-align: center; margin: 0 0 10px; }
        .control-box label { display: flex; align-items: center; margin: 5px 0; }
        .control-box input[type="number"] { width: 60px; margin-left: 5px; }
        .control-box button { margin: 0 2px; }
        .display-box { border: 1px solid white; padding: 10px; width: 100%; max-width: 800px; margin: 10px 0; }
        .popup { display: none; position: fixed; top: 20%; left: 20%; width: 60%; background: #222; border: 1px solid white; padding: 10px; color: white; }
    </style>
</head>
<body>
    <div class="main-container">
        <canvas id="combinedCanvas" class="experiment-screen"></canvas>
        <div class="display-box" id="variablesDisplay"></div>
        <div class="spacer"></div>
        <div class="controls-container">
            <div class="control-box">
                <h3>Sound Settings</h3>
                <label>Mode: <select id="soundMode">
                    <option value="live">Live Sound</option>
                    <option value="wavelength">Wavelength</option>
                    <option value="none">No Sound</option>
                </select></label>
                <label>Freq (Hz): <button onclick="adjustValue('waveFrequency', -0.1)">-</button><input type="number" id="waveFrequency" value="1" step="0.1" min="0.1" max="2"><button onclick="adjustValue('waveFrequency', 0.1)">+</button></label>
                <button id="startAudio">Start Audio</button>
            </div>
            <div class="control-box">
                <h3>Binary</h3>
                <label>Size: <button onclick="adjustValue('binarySize', -1)">-</button><input type="number" id="binarySize" value="5" min="1" max="50"><button onclick="adjustValue('binarySize', 1)">+</button></label>
                <label>Color: <input type="color" id="binaryColor" value="#0000FF"></label>
                <label>Density: <input type="checkbox" id="binaryDensityToggle" checked> <button onclick="adjustValue('binaryDensity', -0.1)">-</button><input type="number" id="binaryDensity" value="0.2" step="0.1" min="0" max="1"><button onclick="adjustValue('binaryDensity', 0.1)">+</button></label>
                <label>Sound: <input type="checkbox" id="binarySoundToggle" checked> <button onclick="adjustValue('binarySound', -0.1)">-</button><input type="number" id="binarySound" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('binarySound', 0.1)">+</button></label>
                <label>Vibration: <input type="checkbox" id="binaryVibrationToggle" checked> <button onclick="adjustValue('binaryVibration', -0.1)">-</button><input type="number" id="binaryVibration" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('binaryVibration', 0.1)">+</button></label>
                <label>Pos Charge: <input type="checkbox" id="binaryPositiveChargeToggle"> <button onclick="adjustValue('binaryPositiveCharge', -0.1)">-</button><input type="number" id="binaryPositiveCharge" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('binaryPositiveCharge', 0.1)">+</button></label>
                <label>Neg Charge: <input type="checkbox" id="binaryNegativeChargeToggle"> <button onclick="adjustValue('binaryNegativeCharge', -0.1)">-</button><input type="number" id="binaryNegativeCharge" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('binaryNegativeCharge', 0.1)">+</button></label>
            </div>
            <div class="control-box">
                <h3>QuantSpark</h3>
                <label>Count: <button onclick="adjustValue('quantsparkCount', -1)">-</button><input type="number" id="quantsparkCount" value="10" min="1" max="100"><button onclick="adjustValue('quantsparkCount', 1)">+</button></label>
                <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082"></label>
                <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000"></label>
                <label>Magnetic: <input type="checkbox" id="quantsparkMagneticToggle" checked> <button onclick="adjustValue('quantsparkMagnetic', -0.1)">-</button><input type="number" id="quantsparkMagnetic" value="0.1" step="0.1" min="0" max="1"><button onclick="adjustValue('quantsparkMagnetic', 0.1)">+</button></label>
                <label>Density: <input type="checkbox" id="quantsparkDensityToggle" checked> <button onclick="adjustValue('quantsparkDensity', -0.1)">-</button><input type="number" id="quantsparkDensity" value="0.2" step="0.1" min="0" max="1"><button onclick="adjustValue('quantsparkDensity', 0.1)">+</button></label>
                <label>Sound: <input type="checkbox" id="quantsparkSoundToggle" checked> <button onclick="adjustValue('quantsparkSound', -0.1)">-</button><input type="number" id="quantsparkSound" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('quantsparkSound', 0.1)">+</button></label>
                <label>Spread: <button onclick="adjustValue('flareSpread', -0.01)">-</button><input type="number" id="flareSpread" value="0.05" step="0.01" min="0.01" max="0.1"><button onclick="adjustValue('flareSpread', 0.01)">+</button></label>
            </div>
            <div class="control-box">
                <h3>ChaosBloom</h3>
                <label>Points: <button onclick="adjustValue('chaosbloomPoints', -10)">-</button><input type="number" id="chaosbloomPoints" value="300" min="1" max="1000"><button onclick="adjustValue('chaosbloomPoints', 10)">+</button></label>
                <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF"></label>
                <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000"></label>
                <label>Gravity: <input type="checkbox" id="chaosbloomGravityToggle" checked> <button onclick="adjustValue('chaosbloomGravity', -0.01)">-</button><input type="number" id="chaosbloomGravity" value="0.01" step="0.01" min="0" max="0.1"><button onclick="adjustValue('chaosbloomGravity', 0.01)">+</button></label>
                <label>Density: <input type="checkbox" id="chaosbloomDensityToggle" checked> <button onclick="adjustValue('chaosbloomDensity', -0.1)">-</button><input type="number" id="chaosbloomDensity" value="0.2" step="0.1" min="0" max="1"><button onclick="adjustValue('chaosbloomDensity', 0.1)">+</button></label>
                <label>Sound: <input type="checkbox" id="chaosbloomSoundToggle" checked> <button onclick="adjustValue('chaosbloomSound', -0.1)">-</button><input type="number" id="chaosbloomSound" value="0.5" step="0.1" min="0" max="1"><button onclick="adjustValue('chaosbloomSound', 0.1)">+</button></label>
                <label>Fall Speed: <button onclick="adjustValue('pointFallSpeed', -0.01)">-</button><input type="number" id="pointFallSpeed" value="0.05" step="0.01" min="0.01" max="0.1"><button onclick="adjustValue('pointFallSpeed', 0.01)">+</button></label>
            </div>
            <div class="control-box">
                <h3>Object Firing</h3>
                <label>Type: <select id="objectType">
                    <option value="gold">Gold Atom</option>
                    <option value="methane">Methane</option>
                    <option value="gamma">Gamma Ray</option>
                </select></label>
                <label>Direction X: <input type="number" id="directionX" value="1" step="0.1"></label>
                <label>Direction Y: <input type="number" id="directionY" value="0" step="0.1"></label>
                <label>Direction Z: <input type="number" id="directionZ" value="0" step="0.1"></label>
                <label>Mode: <select id="objectMode">
                    <option value="static">Static</option>
                    <option value="moving">Moving</option>
                    <option value="orbit">Orbit</option>
                </select></label>
                <button onclick="fireObject()">Fire Object</button>
                <button onclick="toggleFreeze()">Freeze</button>
                <button onclick="showPopup()">Show Variables</button>
            </div>
        </div>
        <div class="popup" id="variablesPopup">
            <h3>Current Variables</h3>
            <pre id="popupContent"></pre>
            <button onclick="document.getElementById('variablesPopup').style.display='none'">Close</button>
        </div>
    </div>
    <script src="combined.js"></script>
</body>
</html>
