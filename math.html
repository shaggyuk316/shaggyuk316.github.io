<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Math</title>
    <link rel="stylesheet" href="styles.css">
    <script src="math.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Grokox</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="phases.html">Phases</a>
            <a href="math.html">Math</a>
            <a href="qcalcs.html">Q-Calcs</a>
            <a href="visuals.html">Visuals</a>
        </nav>
    </div>
    <div class="main-content">
        <header><h1>Math</h1></header>
        <main>
            <section>
                <h2>Periodic Table</h2>
                <div id="periodic-table"></div>
                <div id="element-info"></div>
            </section>
            <section>
                <h2>Calculator</h2>
                <div class="controls">
                    <label>Z: <input type="number" id="z" value="1" min="1" max="118"></label>
                    <label>Mass: <input type="number" id="mass" value="1.008" step="0.001"></label>
                    <label>Vibration: <input type="number" id="vibration" value="0" step="0.1"></label>
                    <label>Charge: <input type="number" id="charge" value="0" step="0.1"></label>
                    <label>Density: <input type="number" id="density" value="0.1" step="0.1"></label>
                    <button onclick="calculate()">Calculate</button>
                </div>
                <div id="results"></div>
            </section>
        </main>
    </div>
</body>
</html>
