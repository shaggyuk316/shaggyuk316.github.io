<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Visuals - Grokox Theory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { background: black; margin: 0; color: white; font-family: Arial, sans-serif; }
        .main-container { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 10px; }
        .canvas-box { border: 1px solid white; width: 80%; height: 600px; }
        .spacer { height: 20px; }
        .controls-container { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .control-box { border: 1px solid white; padding: 10px; width: 300px; background: #333; }
        .control-box h3 { text-align: center; margin: 0 0 10px; color: #FFD700; }
        .control-box label { display: flex; align-items: center; margin: 5px 0; }
        .control-box input[type="number"] { width: 60px; }
        .control-box button { margin: 0 5px; padding: 2px 5px; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Combined Visuals - Grokox Theory</h1>
        <button onclick="updateAll()">Update</button>
        <button id="startAudio">Start Audio</button>
        <button onclick="toggleFreeze()">Freeze/Unfreeze</button>
        <div class="canvas-box">
            <canvas id="combinedCanvas"></canvas>
        </div>
        <div class="spacer"></div>
        <div id="display" style="color: white;"></div>
        <div class="controls-container">
            <div class="control-box">
                <h3>Sound</h3>
                <label>Mode: <select id="soundMode"><option value="live">Live</option><option value="wave">Wave</option><option value="none">None</option></select></label>
                <label>Frequency: <input type="number" id="waveFrequency" value="1" min="0.1" max="2" step="0.1"><button onclick="adjust('waveFrequency', 0.1)">+</button><button onclick="adjust('waveFrequency', -0.1)">-</button></label>
            </div>
            <div class="control-box">
                <h3>Binary</h3>
                <label>Size: <input type="number" id="binarySize" value="5" min="1" max="50"><button onclick="adjust('binarySize', 1)">+</button><button onclick="adjust('binarySize', -1)">-</button></label>
                <label>Color: <input type="color" id="binaryColor" value="#0000FF"></label>
                <label>Density: <input type="number" id="binaryDensity" value="0.2" min="0" max="1" step="0.1"><button onclick="adjust('binaryDensity', 0.1)">+</button><button onclick="adjust('binaryDensity', -0.1)">-</button></label>
                <label>Sound: <input type="number" id="binarySound" value="0.5" min="0" max="1" step="0.1"><button onclick="adjust('binarySound', 0.1)">+</button><button onclick="adjust('binarySound', -0.1)">-</button></label>
                <label>Vibration: <input type="number" id="binaryVibration" value="0.5" min="0" max="1" step="0.1"><button onclick="adjust('binaryVibration', 0.1)">+</button><button onclick="adjust('binaryVibration', -0.1)">-</button></label>
                <label>Charge: <input type="number" id="binaryCharge" value="0" min="-1" max="1" step="0.1"><button onclick="adjust('binaryCharge', 0.1)">+</button><button onclick="adjust('binaryCharge', -0.1)">-</button></label>
            </div>
            <div class="control-box">
                <h3>QuantSpark</h3>
                <label>Count: <input type="number" id="quantsparkCount" value="10" min="1" max="100"><button onclick="adjust('quantsparkCount', 1)">+</button><button onclick="adjust('quantsparkCount', -1)">-</button></label>
                <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082"></label>
                <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000"></label>
                <label>Spread: <input type="number" id="flareSpread" value="0.05" min="0.01" max="0.1" step="0.01"><button onclick="adjust('flareSpread', 0.01)">+</button><button onclick="adjust('flareSpread', -0.01)">-</button></label>
                <label>Sound: <input type="number" id="quantsparkSound" value="0.5" min="0" max="1" step="0.1"><button onclick="adjust('quantsparkSound', 0.1)">+</button><button onclick="adjust('quantsparkSound', -0.1)">-</button></label>
                <label>Charge: <input type="number" id="quantsparkCharge" value="0" min="-1" max="1" step="0.1"><button onclick="adjust('quantsparkCharge', 0.1)">+</button><button onclick="adjust('quantsparkCharge', -0.1)">-</button></label>
            </div>
            <div class="control-box">
                <h3>ChaosBloom</h3>
                <label>Points: <input type="number" id="chaosbloomPoints" value="300" min="1" max="1000"><button onclick="adjust('chaosbloomPoints', 10)">+</button><button onclick="adjust('chaosbloomPoints', -10)">-</button></label>
                <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF"></label>
                <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000"></label>
                <label>Fall Speed: <input type="number" id="pointFallSpeed" value="0.05" min="0.01" max="0.1" step="0.01"><button onclick="adjust('pointFallSpeed', 0.01)">+</button><button onclick="adjust('pointFallSpeed', -0.01)">-</button></label>
                <label>Sound: <input type="number" id="chaosbloomSound" value="0.5" min="0" max="1" step="0.1"><button onclick="adjust('chaosbloomSound', 0.1)">+</button><button onclick="adjust('chaosbloomSound', -0.1)">-</button></label>
                <label>Charge: <input type="number" id="chaosbloomCharge" value="0" min="-1" max="1" step="0.1"><button onclick="adjust('chaosbloomCharge', 0.1)">+</button><button onclick="adjust('chaosbloomCharge', -0.1)">-</button></label>
            </div>
            <div class="control-box">
                <h3>Fire Object</h3>
                <label>Type: <select id="fireType"><option value="gold">Gold</option><option value="methane">Methane</option><option value="gamma">Gamma Ray</option></select></label>
                <label>Direction: <input type="number" id="fireDirX" value="0" step="0.1"><input type="number" id="fireDirY" value="0" step="0.1"><input type="number" id="fireDirZ" value="1" step="0.1"></label>
                <label>Mode: <select id="fireMode"><option value="static">Static</option><option value="moving">Moving</option></select></label>
                <button onclick="fireObject()">Fire</button>
            </div>
        </div>
    </div>
    <script src="combined.js"></script>
</body>
</html>
