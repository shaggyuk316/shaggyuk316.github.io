<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Visuals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Grokox</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="phases.html">Phases</a>
            <a href="math.html">Math</a>
            <a href="qcalcs.html">Q-Calcs</a>
            <a href="visuals.html">Visuals</a>
        </nav>
    </div>
    <div class="main-content">
        <header><h1>Visuals</h1></header>
        <main>
            <section>
                <h2>Periodic Table</h2>
                <div id="periodic-table-container">
                    <div id="periodic-table"></div>
                </div>
            </section>
            <section class="phase-section">
                <h2>Binary Phase</h2>
                <div class="controls">
                    <label>Size: <input type="number" id="binarySize" value="5" min="1" max="10"></label>
                    <label>Color: <input type="color" id="binaryColor" value="#0000FF"></label>
                    <label>Sound: <input type="checkbox" id="binarySoundToggle"> <input type="number" id="binarySound" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Density: <input type="checkbox" id="binaryDensityToggle"> <input type="number" id="binaryDensity" value="0.2" min="0" max="0.5" step="0.1"></label>
                    <label>Vibration: <input type="checkbox" id="binaryVibrationToggle"> <input type="number" id="binaryVibration" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>+Charge: <input type="checkbox" id="binaryPositiveChargeToggle"> <input type="number" id="binaryPositiveCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>-Charge: <input type="checkbox" id="binaryNegativeChargeToggle"> <input type="number" id="binaryNegativeCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Z (Atomic Number): <input type="number" id="binaryZ" value="1" min="1" max="118"></label>
                    <label>m (Mass): <input type="number" id="binaryMass" value="1.008" step="0.001"></label>
                    <button onclick="updateBinary()">Update</button>
                </div>
                <canvas id="binaryCanvas"></canvas>
            </section>
            <section class="phase-section">
                <h2>QuantSpark Phase</h2>
                <div class="controls">
                    <label>Count: <input type="number" id="quantsparkCount" value="10" min="1" max="20"></label>
                    <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082"></label>
                    <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000"></label>
                    <label>Magnetic: <input type="checkbox" id="quantsparkMagneticToggle"> <input type="number" id="quantsparkMagnetic" value="0.1" min="0" max="1" step="0.1"></label>
                    <label>Sound: <input type="checkbox" id="quantsparkSoundToggle"> <input type="number" id="quantsparkSound" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Density: <input type="checkbox" id="quantsparkDensityToggle"> <input type="number" id="quantsparkDensity" value="0.2" min="0" max="0.5" step="0.1"></label>
                    <label>Vibration: <input type="checkbox" id="quantsparkVibrationToggle"> <input type="number" id="quantsparkVibration" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>+Charge: <input type="checkbox" id="quantsparkPositiveChargeToggle"> <input type="number" id="quantsparkPositiveCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>-Charge: <input type="checkbox" id="quantsparkNegativeChargeToggle"> <input type="number" id="quantsparkNegativeCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Z (Atomic Number): <input type="number" id="quantsparkZ" value="1" min="1" max="118"></label>
                    <label>m (Mass): <input type="number" id="quantsparkMass" value="1.008" step="0.001"></label>
                    <button onclick="updateQuantspark()">Update</button>
                </div>
                <canvas id="quantsparkCanvas"></canvas>
            </section>
            <section class="phase-section">
                <h2>ChaosBloom Phase</h2>
                <div class="controls">
                    <label>Points: <input type="number" id="chaosbloomPoints" value="300" min="100" max="1000" step="100"></label>
                    <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF"></label>
                    <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000"></label>
                    <label>Gravity: <input type="checkbox" id="chaosbloomGravityToggle"> <input type="number" id="chaosbloomGravity" value="0.01" min="0" max="0.1" step="0.01"></label>
                    <label>Sound: <input type="checkbox" id="chaosbloomSoundToggle"> <input type="number" id="chaosbloomSound" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Density: <input type="checkbox" id="chaosbloomDensityToggle"> <input type="number" id="chaosbloomDensity" value="0.2" min="0" max="0.5" step="0.1"></label>
                    <label>Vibration: <input type="checkbox" id="chaosbloomVibrationToggle"> <input type="number" id="chaosbloomVibration" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>+Charge: <input type="checkbox" id="chaosbloomPositiveChargeToggle"> <input type="number" id="chaosbloomPositiveCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>-Charge: <input type="checkbox" id="chaosbloomNegativeChargeToggle"> <input type="number" id="chaosbloomNegativeCharge" value="0.5" min="0" max="1" step="0.1"></label>
                    <label>Z (Atomic Number): <input type="number" id="chaosbloomZ" value="1" min="1" max="118"></label>
                    <label>m (Mass): <input type="number" id="chaosbloomMass" value="1.008" step="0.001"></label>
                    <button onclick="updateChaosbloom()">Update</button>
                </div>
                <canvas id="chaosbloomCanvas"></canvas>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="js/grokox3d.js"></script>
</body>
</html>
