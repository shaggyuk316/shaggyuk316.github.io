<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Theory - Visuals</title>
    <link rel="stylesheet" href="/theme.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <canvas id="canvas"></canvas>
        </div>
        <div class="container-right">
            <div class="controls">
                <h3>Visuals Page - Spinning Sphere</h3>
                <label>Size: <input type="range" id="sphereSize" min="0.5" max="2" value="1" step="0.1"></label><br>
                <label>Color: <input type="color" id="sphereColor" value="#00ff00"></label><br>
                <label>Rotation Speed: <input type="range" id="sphereSpeed" min="0.01" max="0.1" value="0.01" step="0.01"></label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="/js/visuals.js"></script>
</body>
</html>
