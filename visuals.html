<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grokox Visuals</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
    <script src="grokox3d.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Grokox</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="phases.html">Phases</a>
            <a href="math.html">Math</a>
            <a href="qcalcs.html">Q-Calcs</a>
            <a href="visuals.html">Visuals</a>
        </nav>
    </div>
    <div class="main-content">
        <header><h1>Visuals</h1></header>
        <main>
            <section>
                <h2>Periodic Table</h2>
                <div id="periodic-table"></div>
                <div id="element-info"></div>
            </section>
            <section class="phase-section">
                <h2>Binary (Quantum Transition)</h2>
                <div class="controls">
                    <label>Size: <input type="number" id="binarySize" value="5" min="1" max="10"></label>
                    <label>Color: <input type="color" id="binaryColor" value="#0000FF"></label>
                    <label>Vibration: <input type="number" id="binaryVibration" value="0" step="0.1"></label>
                    <label>Charge: <input type="number" id="binaryCharge" value="0" step="0.1"></label>
                    <label>Z: <input type="number" id="binaryZ" value="1" min="1" max="118"></label>
                    <label>Mass: <input type="number" id="binaryMass" value="1.008" step="0.001"></label>
                    <button onclick="updateBinary()">Update</button>
                </div>
                <canvas id="binaryCanvas"></canvas>
            </section>
            <!-- QuantSpark and ChaosBloom to be added later -->
        </main>
    </div>
</body>
</html>
