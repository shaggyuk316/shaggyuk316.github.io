<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 10px;
        }
        .logo-container {
            flex: 1;
            color: white;
            padding: 10px;
        }
        .links-container {
            flex: 1;
            text-align: right;
            padding: 10px;
        }
        .links-container a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .links-container a:hover {
            color: red;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar-left, .sidebar-right {
            width: 20%;
            background-color: white;
            padding: 10px;
            color: black;
        }
        .content {
            flex-grow: 1;
            background-color: grey;
            padding: 10px;
        }
        .control-board, .footer {
            background-color: black;
            padding: 10px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">Logo Placeholder</div>
            <div class="links-container">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="main">
            <div class="sidebar-left">Left Menu</div>
            <div class="content">Content Area</div>
            <div class="sidebar-right">Right Menu</div>
        </div>
        <div class="control-board">Control Board</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
