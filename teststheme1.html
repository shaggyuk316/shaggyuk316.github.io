<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer, .control-board {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        .header {
            color: blue;
        }
        .main {
            display: flex;
            flex: 1;
        }
        .sidebar-left, .sidebar-right {
            width: 20%;
            background-color: white;
            padding: 10px;
            color: black;
        }
        .content {
            flex-grow: 1;
            background-color: grey;
            padding: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <div>Header</div>
            <div class="link-container"><a href="#">Link to Page</a></div>
        </div>
        <div class="main">
            <div class="sidebar-left">Left Menu</div>
            <div class="content">Visual Experiment</div>
            <div class="sidebar-right">Right Menu</div>
        </div>
        <div class="control-board">Control Board</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
