<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantumibarial - Grokox Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <h1>Quantumibarial Phase</h1>
    <p>Built with Grok 3 by xAI—exploring chaos beyond binary.</p>
    <nav>
        <a href="index.html">Home</a> | <a href="visuals.html">Visuals</a> | <a href="quantumibarial.html">Quantumibarial</a> | <a href="combined.html">Combined</a>
    </nav>
    <button onclick="updateAll()">Update Variables</button>

    <div class="visual-section">
        <h2>Binary</h2>
        <canvas id="binaryCanvas" style="height: 400px; width: 100%;"></canvas>
        <div class="controls">
            <label>Size (1-50): <input type="number" id="binarySize" value="5" min="1" max="50" onchange="updateBinary()"></label>
            <label>Color: <input type="color" id="binaryColor" value="#00ff00" onchange="updateBinary()"></label>
            <label>Density: <input type="checkbox" id="binaryDensityToggle" checked onchange="updateBinary()"> <input type="range" id="binaryDensity" min="0.5" max="5" step="0.1" value="1" onchange="updateBinary()"></label>
        </div>
    </div>

    <div class="visual-section">
        <h2>Quantuminial</h2>
        <canvas id="quantsparkCanvas" style="height: 400px; width: 100%;"></canvas>
        <div class="controls">
            <label>Count (1-50): <input type="number" id="quantsparkCount" value="10" min="1" max="50" onchange="updateQuantspark()"></label>
            <label>Solid Color: <input type="color" id="quantsparkSolidColor" value="#4B0082" onchange="updateQuantspark()"></label>
            <label>Gas Color: <input type="color" id="quantsparkGasColor" value="#FF0000" onchange="updateQuantspark()"></label>
            <label style="color: #FF4500;">Density: <input type="checkbox" id="quantsparkDensityToggle" checked onchange="updateQuantspark()"> <input type="range" id="quantsparkDensity" min="0" max="1" step="0.1" value="0.2" onchange="updateQuantspark()"></label>
            <label style="color: #1E90FF;">Sound: <input type="checkbox" id="quantsparkSoundToggle" onchange="updateQuantspark()"> <input type="range" id="quantsparkSound" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantspark()"></label>
        </div>
    </div>

    <div class="visual-section">
        <h2>Quantumibarial</h2>
        <canvas id="chaosbloomCanvas" style="height: 400px; width: 100%;"></canvas>
        <div class="controls">
            <label>Nodes (1-1000): <input type="number" id="chaosbloomPoints" value="300" min="1" max="1000" onchange="updateChaosbloom()"></label>
            <label>Color 1: <input type="color" id="chaosbloomColor1" value="#0000FF" onchange="updateChaosbloom()"></label>
            <label>Color 2: <input type="color" id="chaosbloomColor2" value="#FF0000" onchange="updateChaosbloom()"></label>
            <label style="color: #FF4500;">Density: <input type="checkbox" id="chaosbloomDensityToggle" checked onchange="updateChaosbloom()"> <input type="range" id="chaosbloomDensity" min="0" max="1" step="0.1" value="0.2" onchange="updateChaosbloom()"></label>
            <label style="color: #1E90FF;">Sound: <input type="checkbox" id="chaosbloomSoundToggle" onchange="updateChaosbloom()"> <input type="range" id="chaosbloomSound" min="0" max="1" step="0.1" value="0.5" onchange="updateChaosbloom()"></label>
        </div>
    </div>

    <footer>
        <p>© 2025 Shaggyuk316 - Grokox Theory Project - Powered by xAI</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function updateAll() {
            updateBinary();
            updateQuantspark();
            updateChaosbloom();
        }
        // Initial call to ensure visuals load
        updateAll();
    </script>
</body>
</html>
