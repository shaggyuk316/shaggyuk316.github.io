<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantumibarial - Grokox Theory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        .visual-section { margin: 20px 0; text-align: center; }
        canvas { max-width: 1200px; display: block; margin: 0 auto; background: #fff; border-radius: 5px; }
        .controls { background: #fff; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Quantumibarial Phase</h1>
    <p>Built with Grok 3 by xAIâ€”multiplying chaos network.</p>
    <div class="visual-section">
        <canvas id="quantumibarialCanvas" style="height: 400px;"></canvas>
        <div class="controls">
            <label>Nodes: <input type="number" id="nodeCount" value="3" min="1" max="10" onchange="updateQuantumibarial()"></label>
            <label>Density: <input type="range" id="density" min="0.5" max="2" step="0.1" value="1" onchange="updateQuantumibarial()"></label>
            <label>Energy: <input type="range" id="energy" min="0" max="100" value="10" onchange="updateQuantumibarial()"></label>
            <label>Dark Energy: <input type="range" id="darkEnergy" min="0" max="1" step="0.1" value="0.5" onchange="updateQuantumibarial()"></label>
        </div>
    </div>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, 1200 / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('quantumibarialCanvas') });
        renderer.setSize(1200, 400);
        camera.position.z = 10;

        let network = [];
        function updateQuantumibarial() {
            scene.clear();
            network = [];
            const nodeCount = parseInt(document.getElementById('nodeCount').value) || 3;
            const density = parseFloat(document.getElementById('density').value) || 1;
            const energy = parseFloat(document.getElementById('energy').value) || 10;
            const darkEnergy = parseFloat(document.getElementById('darkEnergy').value) || 0.5;

            const geo = new THREE.SphereGeometry(0.5 * density, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            for (let i = 0; i < nodeCount; i++) {
                const sphere = new THREE.Mesh(geo, mat);
                sphere.position.set(i * 2 - (nodeCount - 1), 0, 0);
                sphere.energy = energy * darkEnergy;
                network.push(sphere);
                scene.add(sphere);
            }
        }
        updateQuantumibarial();

        function animate() {
            requestAnimationFrame(animate);
            network.forEach(s => {
                s.position.y += Math.sin(Date.now() * 0.001) * 0.1 * (s.energy / 10);
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
